<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 : Nombre de caract√®res</title>
    <style>
        html {
            font-family: sans-serif;
        }
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
            background-color: lavender;
        }

        h1 {
            text-align: center;
            color: blueviolet;
            animation: color-change 2s linear infinite alternate;
        }

        .result {
            color: palevioletred;
            padding: 3px;
        }

        .warning {
            color: purple;
            padding: 3px;
        }

        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .form label {
            font-weight: bold;
            margin-right: 10px;
        }

        .form input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 2px solid blueviolet;
        }

        .form input[type="submit"] {
            padding: 5px 10px;
            background-color: blueviolet;
            color: white;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form input[type="submit"]:hover {
            background-color: purple;
        }

        @keyframes color-change {
            from {
                color: blueviolet;
            }
            to {
                color: purple;
            }
        }

         .erreur {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
    }
    @keyframes shake {
      10%, 90% {
        transform: translate3d(-1px, 0, 0);
      }
    
      20%, 80% {
        transform: translate3d(2px, 0, 0);
      }
    
      30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
      }
    
      40%, 60% {
        transform: translate3d(4px, 0, 0);
      }
    }
    .erreur {
        font-size: 2em;
        padding: 1em;
        border: 10px solid red;
        border-radius: 10px;
        position: relative;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    </style>
</head>

<body>
    <h1>Nombre de e dans chaque titre de post</h1>
    <p>Formulaire de saisie</p>
    <div class="form">
        <label for="post">Nombre de post(s): </label>
        <input type="text" id="post" class="post">
        <input type="submit" value="Calculer" class="submitPost">
    </div>
    <div>
        <p class="message"></p>
    </div>
</body>
<script src="projet.js"></script>
</html>
